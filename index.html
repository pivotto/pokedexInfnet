<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/style.css" rel="stylesheet" />
    <link href="src/pokedex.css" rel="stylesheet" />
    <script type="text/javascript" src="src/script.js"></script>
  </head>
  <body onload="getPokemon()">
    <div class="pokedex">
      <div class="info-display center">
        <form name="pokemonKeySend" method="POST" action="">
          <input
            type="text"
            id="pokemonId"
            name="pokemonId"
            class="id-display"
            value=""
            onKeyUp="pokemonKeyId()"
          />
        </form>
        <div class="name-display">
          <b id="name-display"></b>
        </div>
      </div>
      <div style="clear: both;"></div>
      <div class="pokemon-display">
        <div class="pokemon">
          <img id="imgPokemon" src="" width="100%" height="100%" />
        </div>
        <div class="pokemon type">
          <span id="pokemonType"></span>
        </div>
      </div>
      <div class="buttons">
        <div class="button" onClick="previous()"><< Anterior</div>
        <div class="button" onClick="next()">PrÃ³ximo >></div>
      </div>
    </div>
  </body>
</html>
